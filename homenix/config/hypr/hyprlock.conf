# Catppuccin Macchiato Color Palette
# Base: rgb(36, 39, 58)
# Lavender: rgb(183, 189, 248)
# Red: rgb(237, 135, 150)
# Peach: rgb(245, 169, 127)

input-field {
    monitor =
    size = 250, 50            # 가독성을 위해 가로 길이를 조금 늘렸습니다.
    outline_thickness = 3
    dots_size = 0.25 
    dots_spacing = 0.2 
    dots_center = true        # 점을 가운데로 모으면 더 깔끔합니다.
    
    # --- 색상 수정 (Macchiato 테두리) ---
    outer_color = rgb(183, 189, 248)    # Lavender (테두리 보라색)
    inner_color = rgb(36, 39, 58)       # Base (입력창 내부 다크톤)
    font_color = rgb(202, 211, 245)     # Text (밝은 텍스트)
    
    fade_on_empty = true
    fade_timeout = 2000
    placeholder_text = <span foreground="##b7bdf8">    Input Password...</span> # 아이콘 추가 및 색상 통일
    
    hide_input = false
    rounding = 20                       # 완전 원보다는 살짝 각진 게 트렌디합니다.
    
    check_color = rgb(245, 169, 127)    # Peach (확인 중일 때 주황색)
    fail_color = rgb(237, 135, 150)     # Red (실패 시 빨간색)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    
    position = 0, -50
    halign = center
    valign = center
}

label {
    monitor =
    # [시간]은 크게 Lavender 색상으로, [년월일]은 조금 작게 하얀색(Text)으로 배치
    text = cmd[update:1000] echo "<span font_weight='bold' foreground='##b7bdf8'>$(date +'%H:%M:%S')</span>"
    color = rgb(202, 211, 245)
    font_size = 64
    font_family = monospace
    position = 0, 120
    halign = center
    valign = center
}

label {
    monitor =
    # 날짜와 사용자 정보를 아래쪽에 추가
    text = cmd[update:1000] echo "<span>$(date +'%Y년 %m월 %d일 (%a)')</span>"
    color = rgb(202, 211, 245)
    font_size = 20
    font_family = monospace
    position = 0, 40
    halign = center
    valign = center
}
